<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JellyMusic2</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/effects.css">
</head>

<body>
  <!-- Waves -->
  <canvas id="canvas"></canvas>

  <!-- Header -->
  <header>
    <div class="header__inner">
      <h3 class="performer">The Parakit</h3>
      <h1 class="title">Save Me (feat. Alden Jacob)</h1>
      <div class="cover">
        <img src="https://muzter.net/_ld/30/21808475.jpg" />
      </div>
    </div>
  </header>

  <!-- FOOTER -->
  <footer>
    <div class="footer__inner">
      <!-- PREVIOUS TRACK-->
      <div class="left">
        <span class="caps">Previous</span>
        <br />
        <span id="previousTitle">This Love</span>
      </div>

      <!-- PLAYER -->
      <div class="player">
        <!-- BUTTONS -->
        <div class="buttons">
          <i class="btn-prev fa fa-step-backward" aria-hidden="true"></i>
          <div class="btn-switch">
            <i class="btn-play fa fa-play" aria-hidden="true"></i>
            <i class="btn-pause fa fa-pause" aria-hidden="true"></i>
          </div>
          <i class="btn-next fa fa-step-forward" aria-hidden="true"></i>
        </div>
        <!-- SLIDERS -->
        <div class="sliders">
          <span id="current-time">0:45</span>
          <div class="slider" data-direction="horizontal">
            <div class="progress" style="width: 50%;">
              <div class="pin" id="progress-pin" data-method="rewind"></div>
            </div>
          </div>
          <span id="total-time">3:40</span>
        </div>
      </div>
      <!-- NEXT TRACK-->
      <div class="right">
        <span class="caps">Up next</span>
        <br />
        <span id="nextTitle">Hello</span>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/waves.js"></script>
</body>

</html>
